
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CX Onboarding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    .navbar-main {
  background-image: url('https://girosa.com.br/wp-content/uploads/2022/07/CD_Cajamar_Mercado_Livre_Divulgao-1024x614.jpg');
  background-size: cover;
  background-position: center;
  height: 450px;
  position: relative;
  display: flex;
  justify-content: flex-start; /* alterado */
  align-items: flex-start;
  padding-top: 20px;
  padding-left: 20px; /* para dar um espaço da borda */
  color: #FFD600;
}


    .navbar-main::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    @keyframes wave {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-8px);
  }
}


.logo {
  font-size: 48px;
  font-weight: bold;
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 1;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  padding: 12px 24px;
  border-radius: 8px;
  text-align: center;
  display: inline-block;
  white-space: nowrap;
}

.logo a {
  text-decoration: none;
  color: #fff;
  display: inline-block;
}

.logo span {
  display: inline-block;
  animation: wave 1.5s infinite ease-in-out;
}

/* Delay em cascata */
.logo span:nth-child(1)  { animation-delay: 0s;   }
.logo span:nth-child(2)  { animation-delay: 0.1s; }
.logo span:nth-child(3)  { animation-delay: 0.2s; }
.logo span:nth-child(4)  { animation-delay: 0.3s; }
.logo span:nth-child(5)  { animation-delay: 0.4s; }
.logo span:nth-child(6)  { animation-delay: 0.5s; }
.logo span:nth-child(7)  { animation-delay: 0.6s; }
.logo span:nth-child(8)  { animation-delay: 0.7s; }
.logo span:nth-child(9)  { animation-delay: 0.8s; }
.logo span:nth-child(10) { animation-delay: 0.9s; }
.logo span:nth-child(11) { animation-delay: 1.0s; }
.logo span:nth-child(12) { animation-delay: 1.1s; }
.logo span:nth-child(13) { animation-delay: 1.2s; }


    .navbar-sub {
      background-color: #1a1a1a;
      color: #FFD600;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      font-size: 16px;
    }

    .navbar-sub a {
      color: #FFD600;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar-sub a:hover {
      color: #fff;
    }

    
    .hero {
      background-color: #000;
      color: #FFD600;
      padding: 10px 20px;
      text-align: center;
    }

    .hero-links {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 10px;
    }

    .hero-links a {
      color: #FFD600;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 16px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    .hero-links a:hover {
      color: #FFD600;
      background-color: #fff;
      border: 2px solid #fff;
    }

    .movies {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .movies h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-link {
      text-decoration: none;
    }
    .cards-container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  border: 1px solid #ddd;
  max-width: 400px; /* tamanho reduzido */
  margin: 1px 0 0 -100px; /* canto esquerdo */
}


.cards-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 colunas */
  gap: 10px;
}

.card {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
  padding: 6px;
  min-height: -5px;
  font-size: 10px;
  color: #222;
  border: 1px solid #eee;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-color: #ffd600;
}

.card.selected {
  border-color: #ffd600;
  background-color: #fffbe6;
  font-weight: bold;
}

@media (max-width: 768px) {
  .cards-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .cards-grid {
    grid-template-columns: 1fr;
  }

  .card {
    width: 100%;
  }
}

    .card.selected {
      border-color: #ffd600;
      background-color: #fffbe6;
      font-weight: bold;
    }

    footer {
      background-color: #000;
      color: #FFD600;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }

    footer p {
      max-width: 800px;
      margin: auto;
      font-size: 16px;
      color: #f4f4f4;
    }

    @media (max-width: 600px) {
      .hero-links {
        flex-direction: column;
        gap: 15px;
      }

      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR PRINCIPAL -->
  <header class="navbar-main">
   <div class="logo">
  <a href="home">
    </span><span>O</span><span>N</span><span>B</span><span>O</span><span>A</span><span>R</span><span>D</span><span>I</span><span>N</span><span>G</span>
  </a>
</div>

  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-links">
      <a href="home">Home</a>
      <a href="https://cx-onboarding.netlify.app/brrc">RCs</a>
      <a href="#">FCs</a>
    </div>
  </section>

  <!-- LINKS ÚTEIS COMO CARDS COM LINK -->
  <section class="movies">
  <div class="cards-container">
    <h2>WMS</h2>
    <div class="cards-grid" id="cardGrid"></div>
  </div>
</section>


  <!-- FOOTER -->
  <footer>
    <h2>Customer Experience</h2>
    <p>Aqui cuidamos da percepção geral e impressão que um cliente tem sobre uma empresa durante toda sua jornada de interação, desde o primeiro contato...</p>
  </footer>

  <script>
const cards = [
  { title: "Código ML", url: "https://wms.adminml.com/reports/skus" },
  { title: "Inbound Shipments", url: "https://wms.adminml.com/reports/inbound-shipment" },
  { title: "Movimentação De Estoque", url: "https://wms.adminml.com/reports/movements" },
  { title: "Mu De Transfêrencia", url: "https://wms.adminml.com/reports/mu-in-transfer" },
  { title: "Problem Solving", url: "https://wms.adminml.com/reports/problem-solver/tasks" },
  { title: "Relatório de Inconsistencias", url: "https://wms.adminml.com/reports/inconsistencies?site_id=MLB&date_to=2024-07-10T02%3A59%3A59.999%2B00%3A00&date_from=2024-06-09T03%3A00%3A00.000%2B00%3A00&limit=50&sort=date_last_updated_desc" },
  { title: "Sauron", url: "https://shipping-bo.adminml.com/sauron/fulfillment/inventory" },
  { title: "Teste", url: "#" },
  { title: "Teste", url: "#" },
  { title: "Teste", url: "#" },
  { title: "Teste", url: "#" },
  { title: "WMS", url: "https://wms.adminml.com/menu" }
];

    const cardGrid = document.getElementById('cardGrid');

    cards.forEach(card => {
      const link = document.createElement('a');
      link.href = card.url;
      link.target = "_blank"; // abre em nova aba
      link.classList.add('card-link');

      const div = document.createElement('div');
      div.classList.add('card');
      div.textContent = card.title;

      link.appendChild(div);
      cardGrid.appendChild(link);
    });
  </script>

</body>
</html>
